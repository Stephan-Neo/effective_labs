<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slyder</title>
    <link rel="stylesheet" media="all" href="style.css">
    <link rel="shortcut icon" href=source/icon.ico>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="left_arrow">
                <img src="source/arrow.ico" onclick=skipBack() alt="">
            </div>
            <div class="content">
                <img src="source/you.png" class="card" alt="">
                <img src="source/just.png" class="card" alt="">
                <img src="source/super.png" class="card" alt="">
            </div>
            <div class="right_arrow">
                <img src="source/arrow.ico" onclick="skipForward()" alt="">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
